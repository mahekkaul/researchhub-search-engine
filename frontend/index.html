<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResearchHub - Find Research Papers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>ResearchHub</h1>
            </div>
            <p class="subtitle">Your gateway to academic knowledge</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for research papers...">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="source-selector">
                <label>
                    <input type="radio" name="source" value="arxiv" checked> arXiv
                </label>
                <label>
                    <input type="radio" name="source" value="biorxiv"> bioRxiv
                </label>
            </div>
        </div>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div class="results-container" id="results-container">
            <!-- Results will be populated here by JavaScript -->
        </div>

        <div class="error-message" id="error-message">
            <!-- Error messages will appear here -->
        </div>

        <footer>
            <p>ResearchHub &copy; 2025 - A simple research paper finder</p>
            <p class="disclaimer">This tool is for educational purposes only. Please respect publishers' terms of service.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
